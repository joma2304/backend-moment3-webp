<!DOCTYPE html>
<html lang="sv">

<head>

    <script src="js/main.js" type="module"></script>

<body>
    <h1>Lägg till</h1>
    <header>
        <nav>
            <ul class="nav-cont">
                <li><a href="index.html">Start</a></li>
                <li><a href="add.html" class="active">Lägg till</a></li>
                <li><a href="about.html">Om sidan</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lägg till erfarenheter</h2>
        <form id="add-experience-form">
            <label for="jobtitle">Arbetstitel:</label>
            <input type="text" id="jobtitle" name="jobtitle" required="required">

            <label for="companyname">Företagsnamn:</label>
            <input type="text" id="companyname" name="companyname" required="required">

            <label for="location">Plats:</label>
            <input type="text" id="location" name="location" required="required">

            <label for="description">Beskrivning:</label>
            <input type="text" id="description" name="description" required="required">

           <div class="formbtn"> <button type="submit">Lägg till</button></div>
            <p id="error-message">Vänligen fyll i alla fält!</p>
        </form>
    </main>
</body>
